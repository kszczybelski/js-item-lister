<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dom example</title>
</head>
<body>
    <header id="main-header" class="text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
            
                <div class="col-md-6 align-self-center">
                    <input type="text"class="form-control" id="filter" placeholder="Search items....">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>
            <form class="form-inline mb-3" id="add-form">
                <input type="text" class="form-control mr-4" id="item" placeholder="Add new items..">
                <input type="submit" class="btn btn-dark mb-2 mt-2" value="Send">
            </form>
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 2<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 3<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 4<button type="button" class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>

        </div>
    </div>

</body>
</html>
